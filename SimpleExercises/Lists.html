<!Doctype html>
<html>
    <body>
        <style>
            
            ol{
                color: rgba(222, 12, 12, 0.5)
            }
            ul{
                color: rgba(16, 229, 119, 0.5)
            }
            dl{
                color: rgba(229, 16, 91, 0.5)
            }
        </style>
        <h3> <b> <u> Unordered List </u></b></h3>
        <ul style="list-style-position:inside">
            <li> Coffee </li>
            <li> Milk </li>
            <li> Curd </li>
        </ul>
        <hr>
        <h3><b><u>Ordered List </u></b>  </h3>
        <ol style="list-style-position:outside;">
            <li> Coffee </li>
            <li> Milk </li>
            <li> Curd </li>
        </ol>
        <hr>
        <h3><b> <u> Description List</u></b>  </h3>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
        <hr>
        <h3> <b> <u> Nested List</u></b></h3>
        <ul>
            <li>Coffee</li>
            <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            </li>
            <li>Milk</li>
        </ul>
        <hr>
    </body>
</html>
