<!DOCTYPE html>
<html>
<head>
    <title>Grids Practice</title>
    <style>
        .grid{
            display:grid;
            grid-template-columns: 200px 100px 50px;
        }
        .one{
            background-color: rgb(139, 193, 237);
        }
        .two{
            background-color: pink;
        }
        .three{
            background-color: rgb(153, 223, 153);
        }
    </style>
</head>
<body>
    <div class="grid">

        <div class="one">
            <p>Div 1 : 200px</p>
        </div>

        <div class="two">
            <p>Div 2 : 100px</p>
        </div>

        <div class="three">
            <p>Div 3 : 50px </p>
        </div>
    </div>
</body>
</html>
