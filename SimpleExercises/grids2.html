<!DOCTYPE html>
<html>
<head>
    <title>Grids2</title>
    <style>
        p{
            background-color: pink;
        }
        .grid{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            row-gap: 10px;
            column: 20px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>
            <p>Col1</p>
        </div>
        <div>
            <p>Col2</p>
        </div>
        <div>
            <p>Col3</p>
        </div>
        <div>
            <p>Col4</p>
        </div>
        <div>
            <p>Col5</p>
        </div>
        <div>
            <p>Col6</p>
        </div>
        <div>
            <p>Col7</p>
        </div>
        <div>
            <p>Col8</p>
        </div>
    </div>
</body>
</html>
