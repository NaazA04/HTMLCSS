<!DOCTYPE html>

        table,
        th,
        td {
            border: 1px solid red;
        }

        }
        table{
            border-spacing: 5px;
            background-color:bisque;
        }
    </style>
</head>
<body>
    <h2>Cell that spans two columns:</h2>
    <table style="width:50%">
        <tr>
            <th>Name</th>

        </tr>
        <tr>
            <td>Naaz</td>
            <td>2233678934689</td>
            <td>223367893366373689</td>
        </tr>
        <tr>
            <td>Prity</td>

            <td>987643663732822</td>
        </tr>
    </table>
</body>
</html>
