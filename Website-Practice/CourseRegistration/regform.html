<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>

    <div class="form-container">
        <h2>Course Registration Form</h2>
        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="fullname">Full Name</label><br><br>
                <input type="text" id="fullname" placeholder="Enter Full name"><br><br>

                <label for="emailaddy">Email Address</label><br><br>
                <input type="text" id="emailaddy" placeholder="Enter Email Address"><br><br>

                <label for="phoneno">Phone No</label><br><br>
                <input type="text" id="phoneno" placeholder="Enter Phone no"><br><br>

                <label>Gender</label><br><br>
                <input type="radio" id="male" name="gender"> Male<br>
                <input type="radio" id="female" name="gender"> Female<br><br>

                <label for="dob">Date Of Birth</label><br><br>
                <input type="date" id="dob" placeholder="mm/dd/yy"><br><br>

            </fieldset>

            <fieldset>
                <legend> Course Selection </legend>

                <select class="select">
                    <option>---Select Course---</option>
                    <option> Btech</option>
                    <option> Mba</option>
                    <option> Bba </option>
                    <option> Mtech</option>
                </select>
                <br> 
                <br>
                <label for="startdate">Preffered Start Date</label><br><br>
                <input type="date" id="startdate" placeholder="mm/dd/yy"><br><br>
            </fieldset>


            <fieldset>
                <legend>Upload Documents</legend>
            
                <label for="resume">Upload Your Resume (PDF/DOCX):</label><br><br>
                <input type="file" id="resume"><br><br>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <label for="comments">Comments</label><br><br>
                <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Enter your comments here..."></textarea><br><br>

            </fieldset>
            <br><br>
            <button class="submit" type="submit">Submit</button>
            <button class="reset" type="reset">Reset</button>
            <br><br>
            <br><br>
            
        </form>
    </div>
</body>
</html>
